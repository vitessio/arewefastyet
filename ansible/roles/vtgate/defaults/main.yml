---
etcd_master_group: 'etcd'

vitess_user: 'vitess'
vitess_group: 'vitess'
vitess_cluster: 'main'
cell: 'local'

vitess_root: '/vt'

gateways:
  - id: '1'
    port: '15001'
    mysql_port: '3306'
    grpc_port: '15306'

vtgate_port: '15001'
vtgate_mysql_port: '3306'
vtgate_grpc_port: '15306'

enable_vtgate: True
clean_vtgate: True

vtgate_query_cache_size: 1000
vtgate_max_goproc: 24

vtgate_deadline_pprof: 300