---
- hosts: vtgate
  tasks:
    - name: Shutdown
      become: yes
      become_user: root
      service:
        name: vtgate@{{ gateway.id }}
        state: stopped
      loop: '{{ gateways }}'
      loop_control:
        loop_var: gateway

- hosts: vttablet
  tasks:
    - name: Shutdown
      become: yes
      become_user: root
      service:
        name: vttablet@{{ tablet.id }}
        state: stopped
      loop: '{{ tablets }}'
      loop_control:
        loop_var: tablet