---
all:
  hosts:
    147.75.101.103:
  children:
    storage:
      hosts:
        147.75.101.103:
    metrics:
      hosts:
        147.75.101.103:
      vars:
        prometheus_web_external_url: "http://{{ ansible_host }}/prom/"
        prometheus_version: 2.26.0
        prometheus_config_flags_extra:
          enable-feature: remote-write-receiver
    frontend:
      hosts:
        147.75.101.103:
      vars:
        grafana_server:
          serve_from_sub_path: True
        grafana_domain: "{{ ansible_host }}"
        grafana_url: "http://{{ ansible_host }}/grafana/"
        grafana_security:
          admin_user: admin
          admin_password: "{{ grafana_password }}"
        grafana_datasources:
          - name: "Prometheus"
            type: "prometheus"
            access: "proxy"
            url: "http://{{ ansible_host }}/prom"
            isDefault: true
            basicAuth: true
            basicAuthUser: prometheus
            basicAuthPassword: "{{ prometheus_password }}"
        grafana_dashboards:
          - dashboard_id: 1860
            revision_id: 22
            datasource: Prometheus
          - dashboard_id: 10826
            revision_id: 1
            datasource: Prometheus
          - dashboard_id: 7362
            revision_id: 5
            datasource: Prometheus
