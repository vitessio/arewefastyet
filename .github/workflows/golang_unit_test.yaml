name: Golang Unit Tests

on: [push, pull_request]

jobs:

  build:
    name: Execute all the unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.0

      - name: Test
        run: make test
