<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Vitess Benchmark</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/full-width-pics.css') }}" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="https://vitess.io/img/logos/vitess.png" style="height:2rem" />
                Benchmark</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search_compare">Search or Compare</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/request_benchmark">Request Benchmark Run</a>
                        <span class="sr-only">(current)</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <h1>Request Benchmark Run</h1>
            <br>
            <br>
            <form class="needs-validation" type="GET" action="/request_benchmark" novalidate>
                <div class="form-row">
                    <div class="col-md-6 mb-2">
                        <label for="validationTooltip01">Commit hash</label>
                        <input type="text" class="form-control" id="commit_hash_or_version"
                            placeholder="Commit hash or version" name="commit_hash" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="validationTooltip02">Name</label>
                        <input type="text" class="form-control" id="Name" placeholder="Name" name="name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationTooltip03">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email_id" required>
                    </div>
                </div>
                <button class="btn btn-dark" type="submit">Submit form</button>
            </form>
            <br>
            {% if message != "" and status == "success" %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
            {% endif %}
            {% if message != "" and status == "warning" %}
            <div class="alert alert-warning" role="alert">
                {{ message }}
            </div>
            {% endif %}
        </div>
    </section>


    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Vitess 2020</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

</body>

</html>
